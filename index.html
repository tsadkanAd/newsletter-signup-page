<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <section id = "main" class="main">
    <section id = "main-content" class="main-content">
      
      <h3>Stay Updated!</h3>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li> Product discovery and building what matters</li>
        <li> Measuring to ensure updates are a success</li>
        <li> And much more!</li>
      </ul>
      <br>
      <div class='valid-email'><span><strong>Email Address</strong></span> <span class="valid" id="valid">Valid email required</span></div>
      <input type = "email" id="input" placeholder="email@company.com"><br><br>
      <button id="button">Subscribe to monthly newsletter</button>
      <script src = "script.js"></script>
    </section>
    <section id = "main-image" class="main-image">
      <img src ="assets/images/illustration-sign-up-desktop.svg" height="550px">
    </section>
  </section>
</body>
</html>
